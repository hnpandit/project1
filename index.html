<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- better doctor api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!-- link to fuse.js search -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.3.0/fuse.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>


<body>
    <div id="content">
        <div class="header" id="header">
            <button id="login-button" type="submit">Login</button>
            <h1>Title</h1>
        </div>
        <div class="search" id="search-area">
            <form>
                <input id="specialist-input" type="text" placeholder="Specialist Search">
                <input id="state-input" type="text" placeholder="State">
                <input id="zip-input" type="text" placeholder="Zip Code">
                <input id="insurance-input" type="text" placeholder="Insurance">
                <input id="search-button" type="submit" value="Search">
            </form>
        </div>
        <div class="search-results" id="search-results">Search results
            <div id="results">results div</div>
        </div>
        <div class="map" id="map-area">
            <div id="map">Map</div>
        </div>
        <div class="footer" id="footer">Footer</div>
    </div>
    <!-- JavaScript -->
    <script src="assets/javascript/main.js"> </script>


</body>

</html>
